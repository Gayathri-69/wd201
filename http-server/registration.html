
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registraion form</title>
    <link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
    <div class="container">
        <div class="login">
              <form id="l-form">
                <h1>Registration Form</h1>
                <label for="name">Name</label>
                <input required type="text" id="name" name="name">
                <br>
                <label required for="email">Email</label>
                <input type="email" id="email" name="email">
                <br>
                <label  required for="password" id="pas">Password</label>
                <input type="password" id="password" name="password">
                <br>
                <label  required for="dob">Date of Birth</label>
                <input type="date" id="dob" name="dob">
                <br>
                <label  required for="acceptterms">Accepted Terms?</label>
                <input type="checkbox" id="acceptterms" name="acceptterms" >
              
                <br>
                <br>
                <button id="button" type="submit">Submit</button>
            </form>
        </div>
    </div>
    <div id="tabel1">
        <div id="tabel2">
            <h2 id="tabel3">user-entries</h2>
            <div id="user-entries"></div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
